      <ul class="inline-list">

        {{ $text := print .Name | safeHTML }}

        {{ end }}
      </ul>
      <p class="copyright">Erstellt mit <a href="https://gohugo.io/">Hugo</a> und <a href="http://foundation.zurb.com/">Foundation Zurb</a>. Zu finden auf <a href="https://github.com/FreifunkMYK/website">GitHub</a>.</p>
    </div>
    <div class="footer-right">
      <ul class="inline-list">
        <li><a href="https://chaos.social/@FreifunkMYK"><i class="fab fa-2x fa-brands fa-mastodon"></i></a></li>
        <li><a href="https://twitter.com/freifunkmyk"><i class="fab fa-2x fa-twitter-square"></i></a></li>
        <li><a href="https://github.com/FreifunkMYK"><i class="fab fa-2x fa-github-square"></i></a></li>
        <li><a href="https://www.youtube.com/channel/UC551zNU8hsG5mBRN5LUuqtg"><i class="fab fa-2x fa-youtube-square"></i></a></li>
        <li><a href="/kontakt/"><i class="fa fa-2x fa-envelope"></i></a></li>

      <p class="copyright">&copy; {{ now.Format "2006" }} {{ .Site.Title }}</p>
    </div>
  </div>
</footer>
